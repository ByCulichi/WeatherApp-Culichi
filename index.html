    <!doctype html>
    <html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <main class="container">
        <header>
        <h1>Weather App</h1>
        <p class="subtitle">Get current weather by city (OpenWeatherMap)</p>
        </header>

        <form class="weatherForm" aria-label="Get weather form">
        <input
            class="cityInput"
            type="text"
            name="city"
            placeholder="Enter city (e.g. London)"
            required
            aria-label="City name"
        />
        <button type="submit">Get Weather</button>
        </form>

        <section class="card" aria-live="polite" style="display: none;"></section>
    </main>

    <script src="script.js"></script>
    </body>
    </html>
